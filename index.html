<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Title -->
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="timeContainer">
      <div class="timeDisplay">
        <div>
          <p>00 :</p>
          <span>Hours</span>
        </div>
        <div>
          <p>00 :</p>
          <span>Minutes</span>
        </div>
        <div>
          <p>00</p>
          <span>Second</span>
        </div>
      </div>
      <div class="timebtns">
        <button class="timebtn" id="startBtn">Start</button>
        <button class="timebtn" id="pauseBtn">Pause</button>
        <button class="timebtn" id="resetBtn">Restart</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
